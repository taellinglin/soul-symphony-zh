[general]
app_name = 灵魂交响乐
version = 1.0
debug = false

[parser]
enable_logging = true
log_level = info
output_format = json

[paths]
input_directory = ./input
output_directory = ./output
log_file = ./logs/parser.log

[settings]
max_threads = 4
retry_attempts = 3
timeout = 30

[advanced]
enable_cache = true
cache_size = 1024
